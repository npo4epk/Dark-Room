
<div class="search">
    <div class="search-info">
        <h3 class="search-info__title">Log</h3>
        <p class="search-info__text">Order log</p>
    </div>
    <form class="search-form">
        <input type="search"  class="search-form__input-search" placeholder="Search order">
        <input type="submit" class="search-form__input-submit" value="X Clear"></p>
    </form>
</div>


<div class="command">
    <a href="#" class="command__link command__link--add">Add order</a>
    <a href="#" class="command__link command__link--delete">Delete order</a>
</div>


<div class="order-list">
    <table class="order-list__table">
        <thead>
        <tr>
            <th>Index</th>
            <th>Date</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in $ctrl.list">
            <td>{{ item.index}}</td>
            <td>{{item.registered}}</td>
            <td>{{item.about}}</td>
            <td>
                <a href="#">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
